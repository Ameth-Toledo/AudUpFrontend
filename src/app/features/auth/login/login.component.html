<div class="min-h-screen flex flex-col lg:flex-row">
    <div
        class="w-full lg:w-1/2 bg-gradient-to-br from-[#1a4d5e] to-[#0d2933] flex flex-col items-center justify-center p-8 lg:p-12 text-white">
        <div class="max-w-md text-center mb-8">
            <h1 class="text-3xl lg:text-4xl font-bold mb-4">¡Bienvenido a SignPath!</h1>
            <p class="text-sm opacity-90">
                Regístrate ahora para acceder a todas las funcionalidades exclusivas de la aplicación.
            </p>
        </div>
        <img src="assets/login.png" alt="SignPath Illustration" class="max-w-xs lg:max-w-sm hidden lg:block">
    </div>

    <div class="w-full lg:w-1/2 bg-white flex items-center justify-center p-8 lg:p-12">
        <div class="w-full max-w-md">
            <div class="flex justify-center gap-4 mb-8">
                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-purple-600 rounded-full flex items-center justify-center">
                    <i class='bx bx-message-dots text-2xl lg:text-4xl text-white'></i>
                </div>
                <div
                    class="w-16 h-16 lg:w-20 lg:h-20 bg-purple-700 rounded-full flex items-center justify-center -ml-2">
                    <i class='bx bx-user-circle text-3xl lg:text-5xl text-white'></i>
                </div>
            </div>

            <h2 class="text-xl lg:text-2xl font-semibold text-center mb-6 lg:mb-8">Inicio de Sesión</h2>

            <form (ngSubmit)="login($event)" class="space-y-5">
                <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-sm">
                    {{ errorMessage }}
                </div>

                <div>
                    <div class="relative">
                        <i class='bx bx-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl'></i>
                        <input 
                            type="email" 
                            placeholder="Correo Electrónico"
                            [(ngModel)]="email"
                            name="email"
                            required
                            [disabled]="isLoading"
                            class="w-full pl-10 pr-4 py-2 lg:py-3 border-b-2 border-gray-300 focus:border-purple-600 outline-none transition text-sm lg:text-base disabled:opacity-50" />
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <i class='bx bx-lock-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl'></i>
                        <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            placeholder="Contraseña"
                            [(ngModel)]="password"
                            name="password"
                            required
                            [disabled]="isLoading"
                            class="w-full pl-10 pr-10 py-2 lg:py-3 border-b-2 border-gray-300 focus:border-purple-600 outline-none transition text-sm lg:text-base disabled:opacity-50" />
                        <i [class]="showPassword ? 'bx bx-show' : 'bx bx-hide'" (click)="togglePassword()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl cursor-pointer hover:text-purple-600 transition"></i>
                    </div>
                </div>

                <button type="submit" [disabled]="isLoading"
                    class="w-full bg-[#1a3a4a] text-white py-2.5 lg:py-3 rounded-full hover:bg-[#0d2933] transition font-medium text-sm lg:text-base flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i *ngIf="!isLoading" class='bx bx-log-in text-xl'></i>
                    <i *ngIf="isLoading" class='bx bx-loader-alt animate-spin text-xl'></i>
                    {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
                </button>

                <p class="text-center text-sm text-gray-600 mt-4">
                    ¿No tienes una cuenta?
                    <a (click)="sendToRegister($event)"
                        class="text-purple-600 hover:text-purple-700 font-medium cursor-pointer">Registrate aqui</a>
                </p>
            </form>
        </div>
    </div>
</div>

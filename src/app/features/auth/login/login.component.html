<div class="min-h-screen flex">
  <!-- Panel Izquierdo -->
  <div class="w-1/2 bg-gradient-to-br from-[#1a4d5e] to-[#0d2933] flex flex-col items-center justify-center p-12 text-white">
    <div class="max-w-md text-center mb-8">
      <h1 class="text-4xl font-bold mb-4">¡Bienvenido a SignPath!</h1>
      <p class="text-sm opacity-90">
        Regístrate ahora para acceder a todas las funcionalidades exclusivas de la aplicación.
      </p>
    </div>
    <img src="assets/login.png" alt="SignPath Illustration" class="max-w-sm">
  </div>

  <!-- Panel Derecho -->
  <div class="w-1/2 bg-white flex items-center justify-center p-12">
    <div class="w-full max-w-md">
      <!-- Iconos de Chat -->
      <div class="flex justify-center gap-4 mb-8">
        <div class="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
            <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
          </svg>
        </div>
        <div class="w-20 h-20 bg-purple-700 rounded-full flex items-center justify-center -ml-2">
          <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"/>
          </svg>
        </div>
      </div>

      <!-- Título -->
      <h2 class="text-2xl font-semibold text-center mb-8">Inicio de Sesión</h2>

      <!-- Formulario -->
      <form class="space-y-5">
        <div>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
            </span>
            <input 
              type="email" 
              placeholder="Correo Electrónico"
              class="w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 focus:border-purple-600 outline-none transition"
            />
          </div>
        </div>

        <div>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
            </span>
            <input 
              type="password" 
              placeholder="Contraseña"
              class="w-full pl-10 pr-4 py-3 border-b-2 border-gray-300 focus:border-purple-600 outline-none transition"
            />
          </div>
        </div>

        <div class="text-right">
          <a href="#" class="text-sm text-gray-600 hover:text-purple-600">¿Necesitas una Cuenta?</a>
        </div>

        <button 
          type="submit"
          class="w-full bg-[#1a3a4a] text-white py-3 rounded-full hover:bg-[#0d2933] transition font-medium"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>

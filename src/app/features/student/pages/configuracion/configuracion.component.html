<div class="space-y-6">
  <div class="bg-white rounded-2xl shadow-md p-8">
    <div class="flex items-center gap-6 pb-6 border-b border-gray-200">
      <div class="w-32 h-32 bg-orange-100 rounded-full flex items-center justify-center overflow-hidden flex-shrink-0">
        <img [src]="user.avatar" alt="Avatar" class="w-full h-full object-cover">
      </div>
      
      <div class="flex-1">
        <h2 class="text-2xl font-bold text-gray-800 mb-1">{{ getFullName() }}</h2>
        <p class="text-gray-600 mb-4">{{ user.email }}</p>
        
        <div class="flex gap-3">
          <button 
            *ngIf="!isEditing"
            (click)="editProfile()"
            class="group relative bg-gray-900 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-3 hover:bg-black transition-all duration-300 active:scale-95 overflow-hidden">
            <div class="relative z-10 transition-all duration-500 group-hover:scale-125">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="fill-gray-400 transition-all duration-300 group-hover:translate-x-5 group-hover:scale-110 group-hover:fill-white">
                <path d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"></path>
              </svg>
            </div>
            <span class="transition-all duration-500 group-hover:opacity-0">Editar</span>
          </button>

          <button 
            *ngIf="isEditing"
            (click)="saveProfile()"
            class="bg-green-600 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-green-700 transition active:scale-95">
            <i class='bx bx-save text-xl'></i>
            Guardar
          </button>

          <button 
            *ngIf="isEditing"
            (click)="cancelEdit()"
            class="bg-gray-200 text-gray-800 px-6 py-3 rounded-2xl font-bold flex items-center gap-2 hover:bg-gray-300 transition active:scale-95">
            <i class='bx bx-x text-xl'></i>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-md p-8">
    <h3 class="text-xl font-bold text-gray-800 mb-6">Información Personal</h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="text-sm text-gray-500 mb-1 block">Nombre</label>
        <input 
          *ngIf="isEditing"
          type="text"
          [(ngModel)]="user.nombres"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="!isEditing" class="text-base text-gray-800 font-medium">{{ user.nombres }}</p>
      </div>
      
      <div>
        <label class="text-sm text-gray-500 mb-1 block">Segundo Nombre</label>
        <input 
          *ngIf="isEditing"
          type="text"
          [(ngModel)]="user.segundo_nombre"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="!isEditing" class="text-base text-gray-800 font-medium">{{ user.segundo_nombre }}</p>
      </div>
      
      <div>
        <label class="text-sm text-gray-500 mb-1 block">Apellido Paterno</label>
        <input 
          *ngIf="isEditing"
          type="text"
          [(ngModel)]="user.apellido_paterno"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="!isEditing" class="text-base text-gray-800 font-medium">{{ user.apellido_paterno }}</p>
      </div>
      
      <div>
        <label class="text-sm text-gray-500 mb-1 block">Apellido Materno</label>
        <input 
          *ngIf="isEditing"
          type="text"
          [(ngModel)]="user.apellido_materno"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="!isEditing" class="text-base text-gray-800 font-medium">{{ user.apellido_materno }}</p>
      </div>
      
      <div>
        <label class="text-sm text-gray-500 mb-1 block">Correo Electrónico</label>
        <input 
          *ngIf="isEditing"
          type="email"
          [(ngModel)]="user.email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="!isEditing" class="text-base text-gray-800 font-medium">{{ user.email }}</p>
      </div>
      
      <div>
        <label class="text-sm text-gray-500 mb-1 block">Teléfono</label>
        <input 
          *ngIf="isEditing"
          type="tel"
          [(ngModel)]="user.telefono"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <p *ngIf="!isEditing" class="text-base text-gray-800 font-medium">{{ user.telefono }}</p>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow-md p-8">
    <h3 class="text-xl font-bold text-gray-800 mb-6">Configuración de Cuenta</h3>
    
    <div class="space-y-4">
      <button class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-gray-50 transition">
        <div class="flex items-center gap-3">
          <i class='bx bx-lock-alt text-2xl text-gray-600'></i>
          <div class="text-left">
            <p class="font-semibold text-gray-800">Cambiar Contraseña</p>
            <p class="text-sm text-gray-500">Actualiza tu contraseña regularmente</p>
          </div>
        </div>
        <i class='bx bx-chevron-right text-2xl text-gray-400'></i>
      </button>

      <button class="w-full flex items-center justify-between p-4 rounded-xl hover:bg-red-50 transition text-red-600">
        <div class="flex items-center gap-3">
          <i class='bx bx-trash text-2xl'></i>
          <div class="text-left">
            <p class="font-semibold">Eliminar Cuenta</p>
            <p class="text-sm text-red-400">Esta acción es permanente</p>
          </div>
        </div>
        <i class='bx bx-chevron-right text-2xl'></i>
      </button>
    </div>
  </div>
</div>

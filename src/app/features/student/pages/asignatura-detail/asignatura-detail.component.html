<div class="space-y-6">
    <div
        class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 rounded-2xl p-12 h-48 flex items-center justify-between relative overflow-hidden">
        <img src="assets/banner.png" alt="Banner" class="absolute inset-0 w-full h-full object-cover opacity-30" />

        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-10 right-20 w-32 h-32 bg-teal-400 rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 right-40 w-40 h-40 bg-purple-500 rounded-full blur-3xl"></div>
        </div>

        <div class="relative z-10">
            <h1 class="text-3xl font-bold text-white mb-2">{{ decodeURIComponent(subjectName) }}</h1>
            <p class="text-white/80">Curso completo de programación orientada a objetos</p>
        </div>

        <div class="relative z-10">
            <img src="assets/avatar.png" alt="Profesor" class="w-20 h-20 object-cover rounded-full shadow-lg" />
        </div>
    </div>

    <!-- Sección de Anuncios -->
    <div *ngIf="announcements.length > 0">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Anuncios</h2>
        <div class="grid grid-cols-1 gap-4">
            <app-announcement-card 
                *ngFor="let announcement of announcements"
                [announcementId]="announcement.id"
                [teacherName]="announcement.teacherName"
                [teacherImage]="announcement.teacherImage"
                [date]="announcement.date"
                [content]="announcement.content"
                [isEditable]="false">
            </app-announcement-card>
        </div>
    </div>

    <!-- Sección de Clases -->
    <div *ngIf="classes.length === 0 && announcements.length === 0" class="flex items-center justify-center gap-6 py-16">
        <img src="assets/asignatura-detail.png" alt="Sin clases" class="w-64">
        <h2 class="text-2xl font-bold text-gray-800">Todavía no hay clases <br> creadas</h2>
    </div>

    <div *ngIf="classes.length > 0">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Clases</h2>
        <div class="grid grid-cols-1 gap-3">
            <app-class-card 
                *ngFor="let class of classes"
                [classId]="class.id"
                [className]="class.name"
                [status]="class.status"
                [isEditable]="false"
                (onClick)="viewClass($event)">
            </app-class-card>
        </div>
    </div>
</div>

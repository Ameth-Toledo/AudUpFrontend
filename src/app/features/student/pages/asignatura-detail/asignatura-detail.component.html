<div class="space-y-6">
    <div
        class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 rounded-2xl p-6 md:p-8 lg:p-12 h-auto md:h-48 flex flex-col md:flex-row items-center justify-between gap-4 relative overflow-hidden">
        <img src="assets/banner.png" alt="Banner" class="absolute inset-0 w-full h-full object-cover opacity-30" />

        <div class="absolute inset-0 opacity-20 hidden md:block">
            <div class="absolute top-10 right-20 w-32 h-32 bg-teal-400 rounded-full blur-3xl"></div>
            <div class="absolute bottom-10 right-40 w-40 h-40 bg-purple-500 rounded-full blur-3xl"></div>
        </div>

        <div class="relative z-10 text-center md:text-left">
            <h1 class="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2">{{ decodeURIComponent(subjectName) }}</h1>
            <p class="text-sm md:text-base text-white/80">{{ subjectDescription || 'Cargando...' }}</p>
        </div>

        <div class="relative z-10">
            <img src="assets/avatar.png" alt="Profesor" class="w-16 h-16 md:w-20 md:h-20 object-cover rounded-full shadow-lg" />
        </div>
    </div>

    <!-- Pestañas -->
    <div class="border-b border-gray-200">
        <div class="flex gap-6">
            <button
                (click)="setActiveTab('anuncios')"
                [class.border-blue-600]="activeTab === 'anuncios'"
                [class.text-blue-600]="activeTab === 'anuncios'"
                [class.border-transparent]="activeTab !== 'anuncios'"
                [class.text-gray-600]="activeTab !== 'anuncios'"
                class="pb-3 px-1 border-b-2 font-semibold text-sm md:text-base transition hover:text-blue-600">
                Anuncios
            </button>
            <button
                (click)="setActiveTab('clases')"
                [class.border-blue-600]="activeTab === 'clases'"
                [class.text-blue-600]="activeTab === 'clases'"
                [class.border-transparent]="activeTab !== 'clases'"
                [class.text-gray-600]="activeTab !== 'clases'"
                class="pb-3 px-1 border-b-2 font-semibold text-sm md:text-base transition hover:text-blue-600">
                Clases
            </button>
        </div>
    </div>

    <div *ngIf="isLoading" class="flex items-center justify-center py-16">
        <i class='bx bx-loader-alt animate-spin text-4xl text-blue-600'></i>
    </div>

    <!-- Contenido de Anuncios -->
    <div *ngIf="!isLoading && activeTab === 'anuncios'">
        <div *ngIf="announcements.length === 0" class="flex flex-col items-center justify-center py-12 md:py-16 px-4">
            <img src="assets/asignatura-detail.png" alt="Sin anuncios" class="w-48 md:w-64 mb-4">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 text-center">No hay anuncios disponibles</h2>
        </div>

        <div *ngIf="announcements.length > 0" class="grid grid-cols-1 gap-4">
            <app-announcement-card 
                *ngFor="let announcement of announcements"
                [announcementId]="announcement.id"
                [teacherName]="announcement.teacherName"
                [teacherImage]="announcement.teacherImage"
                [date]="announcement.date"
                [content]="announcement.content"
                [isEditable]="false">
            </app-announcement-card>
        </div>
    </div>

    <!-- Contenido de Clases -->
    <div *ngIf="!isLoading && activeTab === 'clases'">
        <div *ngIf="classes.length === 0" class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-6 py-12 md:py-16 px-4">
            <img src="assets/asignatura-detail.png" alt="Sin clases" class="w-48 md:w-64">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 text-center md:text-left">Todavía no hay clases <br class="hidden md:block"> creadas</h2>
        </div>

        <div *ngIf="classes.length > 0" class="grid grid-cols-1 gap-3">
            <app-class-card 
                *ngFor="let class of classes"
                [classId]="class.id"
                [className]="class.name"
                [status]="class.status"
                [isEditable]="false"
                (onClick)="viewClass($event)">
            </app-class-card>
        </div>
    </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" (click)="onClose()">
  <div class="bg-white rounded-2xl p-8 w-full max-w-2xl shadow-2xl" (click)="$event.stopPropagation()">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-[#0A3143] rounded-lg flex items-center justify-center">
          <i class='bx bx-book-add text-white text-2xl'></i>
        </div>
        <h2 class="text-xl font-bold text-gray-800">Unirse a una clase</h2>
      </div>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 transition">
        <i class='bx bx-x text-3xl'></i>
      </button>
    </div>

    <div class="space-y-6">
      <div>
        <h3 class="text-sm font-semibold text-gray-700 mb-3">Información Básica</h3>
        <div class="relative">
          <label class="block text-xs text-gray-600 mb-1">INGRESE EL CÓDIGO DE CLASE *</label>
          <input 
            type="text" 
            [(ngModel)]="classCode"
            placeholder="Ej. abc123x"
            maxlength="8"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-[#0A3143] transition text-sm"
          />
          <i class='bx bx-copy absolute right-3 top-9 text-gray-400 cursor-pointer hover:text-gray-600 text-xl'></i>
        </div>
      </div>

      <div>
        <h3 class="text-sm font-semibold text-gray-700 mb-3">Información de la Cuenta</h3>
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-orange-400 rounded-full flex items-center justify-center text-white font-semibold text-lg">
              A
            </div>
            <div>
              <p class="text-sm font-medium text-gray-800">{{ userName }}</p>
              <p class="text-xs text-gray-500">{{ userEmail }}</p>
            </div>
          </div>
          <button 
            (click)="changeAccount()"
            class="text-sm text-gray-600 border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-100 transition"
          >
            Cambiar de cuenta
          </button>
        </div>
      </div>

      <div class="space-y-2 bg-red-50 p-4 rounded-lg">
        <div class="flex items-start gap-2">
          <i class='bx bx-error-circle text-red-500 text-lg mt-0.5'></i>
          <p class="text-xs text-gray-700">El código de clase deberá contar con 8 caracteres alfanuméricos.</p>
        </div>
        <div class="flex items-start gap-2">
          <i class='bx bx-error-circle text-red-500 text-lg mt-0.5'></i>
          <p class="text-xs text-gray-700">No se permiten espacios ni símbolos.</p>
        </div>
        <div class="flex items-start gap-2">
          <i class='bx bx-error-circle text-red-500 text-lg mt-0.5'></i>
          <p class="text-xs text-gray-700">Tipo de caracteres: solo letras (A-Z, a-z) y números (0-9).</p>
        </div>
      </div>

      <div class="flex gap-3 pt-4">
        <button 
          (click)="onClose()"
          class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium"
        >
          <i class='bx bx-x'></i> Cancelar
        </button>
        <button 
          (click)="onJoin()"
          [disabled]="classCode.length !== 8"
          [class.opacity-50]="classCode.length !== 8"
          [class.cursor-not-allowed]="classCode.length !== 8"
          class="flex-1 px-6 py-3 bg-[#0A3143] text-white rounded-lg hover:bg-[#0d3a4d] transition font-medium disabled:hover:bg-[#0A3143]"
        >
          <i class='bx bx-log-in'></i> Unirse a clase
        </button>
      </div>
    </div>
  </div>
</div>

<aside class="fixed top-4 left-4 w-72 h-[calc(100vh-2rem)] bg-[#0A3143] text-white flex flex-col justify-between p-6 rounded-[2rem] shadow-2xl">
  <div>
    <div class="flex items-center gap-3 mb-8 p-3">
      <img src="assets/logo.png" alt="AudUP" class="w-12 h-12">
      <span class="text-2xl font-semibold">AudUP</span>
    </div>

    <div class="h-px bg-gray-600 bg-opacity-30 mb-6"></div>

    <nav class="space-y-1">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        [class.active]="isActive(item.route)"
        class="menu-item flex items-center gap-3 px-4 py-3.5 rounded-xl transition cursor-pointer relative"
      >
        <i [ngClass]="'bx ' + item.icon + ' text-2xl'"></i>
        <span class="text-base font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <div class="h-px bg-gray-600 bg-opacity-30 my-6"></div>
  </div>

  <div>
    <div class="h-px bg-gray-600 bg-opacity-30 mb-6"></div>
    
    <div class="space-y-1">
      <a 
        href="#"
        class="menu-item flex items-center gap-3 px-4 py-3.5 rounded-xl transition cursor-pointer relative"
      >
        <i class='bx bx-help-circle text-2xl'></i>
        <span class="text-base font-medium">Ayuda</span>
      </a>

      <button 
        (click)="logout()"
        class="w-full menu-item flex items-center gap-3 px-4 py-3.5 rounded-xl transition cursor-pointer relative"
      >
        <i class='bx bx-log-out text-2xl'></i>
        <span class="text-base font-medium">Cerrar sesi√≥n</span>
      </button>
    </div>
  </div>
</aside>

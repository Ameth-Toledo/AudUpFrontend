<div class="bg-white rounded-2xl shadow-xl p-6 relative">
  <div *ngIf="isLive" class="absolute top-4 right-4 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full animate-pulse">
    LIVE
  </div>

  <div class="flex items-center gap-3 mb-4">
    <img 
      [src]="teacherImage" 
      alt="Profesor" 
      class="w-12 h-12 rounded-full object-cover"
    />
    <div>
      <h3 class="text-base font-semibold text-gray-800">{{ teacherName }}</h3>
      <p class="text-xs text-gray-500">{{ date }}</p>
    </div>
  </div>

  <p class="text-sm text-gray-700 leading-relaxed mb-4">{{ message }}</p>

  <div class="flex gap-3">
    <button 
      (click)="joinLive()"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 hover:bg-blue-600 transition"
    >
      Unirme
      <i class='bx bx-video text-lg'></i>
    </button>

    <button 
      (click)="downloadPDF()"
      class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 hover:bg-red-600 transition"
    >
      Descargar PDF
      <i class='bx bx-download text-lg'></i>
    </button>
  </div>
</div>

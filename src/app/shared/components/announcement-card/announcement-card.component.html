<div class="bg-white rounded-2xl shadow-xl p-6 transition relative border border-gray-100">
  <div *ngIf="isEditable" class="absolute top-4 right-4 flex gap-2">
    <button 
      (click)="editAnnouncement()"
      class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center hover:bg-blue-100 transition"
    >
      <i class='bx bx-edit-alt text-blue-600 text-lg'></i>
    </button>
    <button 
      (click)="deleteAnnouncement()"
      class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center hover:bg-red-100 transition"
    >
      <i class='bx bx-trash text-red-600 text-lg'></i>
    </button>
  </div>

  <div class="flex items-center gap-3 mb-4">
    <img 
      [src]="teacherImage" 
      alt="Profesor" 
      class="w-12 h-12 rounded-full object-cover"
    />
    <div>
      <h3 class="text-base font-semibold text-gray-800">{{ teacherName }}</h3>
      <p class="text-xs text-gray-500">{{ date }}</p>
    </div>
  </div>

  <p class="text-sm text-gray-700 leading-relaxed">{{ content }}</p>
</div>

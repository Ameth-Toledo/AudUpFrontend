<div (click)="viewClass()" class="bg-[#1a4d5e] rounded-xl p-4 flex items-center justify-between cursor-pointer hover:bg-[#255870] transition">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
      <i class='bx bx-check-circle text-white text-2xl'></i>
    </div>
    <div>
      <h3 class="text-white font-medium text-base">{{ className }}</h3>
      <p class="text-gray-300 text-xs">{{ status }}</p>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <button 
      *ngIf="isEditable"
      (click)="editClass(); $event.stopPropagation()"
      class="w-8 h-8 bg-white bg-opacity-10 rounded-lg flex items-center justify-center hover:bg-opacity-20 transition"
    >
      <i class='bx bx-edit-alt text-white text-lg'></i>
    </button>
    <button 
      *ngIf="isEditable"
      (click)="deleteClass(); $event.stopPropagation()"
      class="w-8 h-8 bg-white bg-opacity-10 rounded-lg flex items-center justify-center hover:bg-opacity-20 transition"
    >
      <i class='bx bx-trash text-white text-lg'></i>
    </button>
    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
      <i class='bx bx-chalkboard text-white text-xl'></i>
    </div>
  </div>
</div>

<header class="bg-white shadow-sm px-4 lg:px-6 py-3 flex items-center justify-between rounded-2xl relative">
  <div class="flex items-center gap-4">
    <button 
      (click)="onToggleSidebar()"
      class="lg:hidden text-2xl text-gray-600 hover:text-purple-600">
      <i class='bx bx-menu'></i>
    </button>

    <h1 class="text-lg lg:text-2xl font-semibold text-gray-800">Asignaturas</h1>
  </div>

  <div class="flex items-center gap-4 lg:gap-6">
    <div class="relative hidden md:block">
      <i class='bx bx-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl'></i>
      <input 
        type="text" 
        placeholder="Buscar..."
        class="pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#0A3143] focus:border-transparent w-60 lg:w-80 text-sm"
      />
    </div>

    <!-- Notificaciones -->
    <div class="relative">
      <button 
        (click)="toggleNotifications()"
        class="relative">
        <i class='bx bx-bell text-xl lg:text-2xl text-gray-600 cursor-pointer hover:text-purple-600 transition'></i>
        <span 
          *ngIf="unreadCount > 0"
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 lg:w-5 lg:h-5 rounded-full flex items-center justify-center text-[10px] lg:text-xs">
          {{ unreadCount }}
        </span>
      </button>

      <!-- Panel de Notificaciones -->
      <div 
        *ngIf="showNotifications"
        class="fixed right-0 top-0 w-80 lg:w-96 h-full bg-white rounded-l-2xl shadow-2xl border border-gray-200 z-50 overflow-hidden">
        
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button 
              (click)="closeNotifications()"
              class="text-gray-600 hover:text-gray-800">
              <i class='bx bx-x text-2xl'></i>
            </button>
            <h3 class="font-bold text-gray-800 text-base lg:text-lg">Notificaciones</h3>
          </div>
          <button 
            (click)="markAllAsRead()"
            class="text-xs lg:text-sm text-blue-600 hover:text-blue-700 font-medium whitespace-nowrap">
            Marcar como le√≠do
          </button>
        </div>

        <!-- Lista de Notificaciones -->
        <div class="overflow-y-auto h-[calc(100vh-120px)]">
          <div 
            *ngFor="let notification of notifications"
            (click)="markAsRead(notification.id)"
            [class.bg-blue-50]="!notification.read"
            class="p-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition">
            
            <div class="flex gap-3">
              <div 
                [ngClass]="{
                  'bg-blue-100': notification.color === 'blue',
                  'bg-purple-100': notification.color === 'purple',
                  'bg-green-100': notification.color === 'green'
                }"
                class="w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                <i 
                  [class]="'bx ' + notification.icon + ' text-xl'"
                  [ngClass]="{
                    'text-blue-600': notification.color === 'blue',
                    'text-purple-600': notification.color === 'purple',
                    'text-green-600': notification.color === 'green'
                  }">
                </i>
              </div>

              <div class="flex-1 min-w-0">
                <div class="flex items-start justify-between gap-2">
                  <p class="text-sm font-semibold text-gray-800">{{ notification.title }}</p>
                  <span 
                    *ngIf="!notification.read"
                    class="w-2 h-2 bg-blue-600 rounded-full flex-shrink-0 mt-1">
                  </span>
                </div>
                <p class="text-xs text-gray-600 mt-1">{{ notification.message }}</p>
                <p class="text-xs text-gray-400 mt-2">{{ notification.time }}</p>
              </div>
            </div>
          </div>

          <div *ngIf="notifications.length === 0" class="p-8 text-center">
            <i class='bx bx-bell-off text-4xl text-gray-300 mb-2'></i>
            <p class="text-sm text-gray-500">No tienes notificaciones</p>
          </div>
        </div>

        <!-- Footer -->
        <div class="p-3 border-t border-gray-200">
          <button 
            (click)="closeNotifications()"
            class="w-full text-center text-sm text-blue-600 hover:text-blue-700 font-medium py-2">
            Ver todas las notificaciones
          </button>
        </div>
      </div>
    </div>

    <!-- Usuario -->
    <div class="flex items-center gap-2 lg:gap-3 cursor-pointer hover:bg-gray-50 rounded-lg p-1 lg:p-2 transition">
      <img 
        src="assets/avatar.png" 
        alt="Usuario" 
        class="w-8 h-8 lg:w-10 lg:h-10 rounded-full"
      />
      <div class="hidden lg:block">
        <p class="text-sm font-medium text-gray-800">Ameth Toledo</p>
        <p class="text-xs text-gray-500">Estudiante</p>
      </div>
    </div>
  </div>
</header>

<!-- Overlay para cerrar notificaciones -->
<div 
  *ngIf="showNotifications"
  (click)="closeNotifications()"
  class="fixed inset-0 bg-black bg-opacity-50 z-40">
</div>

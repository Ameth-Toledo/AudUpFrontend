<header class="bg-white shadow-sm px-4 lg:px-6 py-3 flex items-center justify-between rounded-2xl">
  <div class="flex items-center gap-4">
    <button 
      (click)="onToggleSidebar()"
      class="lg:hidden text-2xl text-gray-600 hover:text-purple-600">
      <i class='bx bx-menu'></i>
    </button>

    <h1 class="text-lg lg:text-2xl font-semibold text-gray-800">Asignaturas</h1>
  </div>

  <div class="flex items-center gap-4 lg:gap-6">
    <div class="relative hidden md:block">
      <i class='bx bx-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl'></i>
      <input 
        type="text" 
        placeholder="Buscar..."
        class="pl-10 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#0A3143] focus:border-transparent w-60 lg:w-80 text-sm"
      />
    </div>

    <div class="relative">
      <i class='bx bx-bell text-xl lg:text-2xl text-gray-600 cursor-pointer hover:text-purple-600 transition'></i>
      <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 lg:w-5 lg:h-5 rounded-full flex items-center justify-center text-[10px] lg:text-xs">3</span>
    </div>

    <div class="flex items-center gap-2 lg:gap-3 cursor-pointer hover:bg-gray-50 rounded-lg p-1 lg:p-2 transition">
      <img 
        src="assets/avatar.png" 
        alt="Usuario" 
        class="w-8 h-8 lg:w-10 lg:h-10 rounded-full"
      />
      <div class="hidden lg:block">
        <p class="text-sm font-medium text-gray-800">Ameth Toledo</p>
        <p class="text-xs text-gray-500">Estudiante</p>
      </div>
    </div>
  </div>
</header>
